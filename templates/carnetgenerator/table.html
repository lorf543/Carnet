{% load static %}

<table id="carnetTable" class="table table-striped table-bordered table-hover " style="width: 100%">

  <thead>
    <tr>
      <th>#</th>
      <th class="">Aciones</th>
      <th>Apellido</th>
      <th>Nombre</th>
      <th>Numero Carnet</th>
      <th>Estado</th>
    </tr>
  </thead>

  <tbody>
    {% for agent in agents %}
      <tr>
        <th>{{forloop.counter }}</th>
        <th class="">
          <a href="{% url 'agent_detail' agent.id %}" class="btn btn-outline-success" >
            <i class="fa-regular fa-eye"></i>
          </a>
          <a href="{% url 'agent_update' agent.id %}" class="btn btn-success">
            <i class="fa-solid fa-pencil"></i>
          </a>
        </th>
        <th>{{agent.last_name}}</th>
        <th >{{agent.first_name}}</a></th>
        <th>{{agent.id_carnet}}</th>
        <th>{{agent.employee_status}}</th>

      </tr>
    {% endfor %}
   
  </tbody>

</table>
