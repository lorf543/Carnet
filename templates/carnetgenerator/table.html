{% load static %}

<table id="example" class="table table-striped table-bordered table-hover " style="width: 100%">

  <thead>
    <tr>
      <th>#</th>
      <th class="text-center">Detalles</th>
      <th>Apellido</th>
      <th>Nombre</th>
      <th>Numero Carnet</th>
      <th>Estado</th>
      <th>Estado Carnet</th>

    </tr>
  </thead>

  <tbody>
    {% for agent in agents %}
      <tr>
        <th>{{forloop.counter }}</th>
        <th class="text-center"><a href="{% url 'agent_detail' agent.id %}" class="btn btn-outline-success" ><i class="fa-regular fa-eye"></i></th>
        <th>{{agent.last_name}}</th>
        <th>{{agent.first_name}}</a></th>
        <th>{{agent.id_carnet}}</th>
        <th>{{agent.employee_status}}</th>
        <th>{{agent.carnet_status}}</th>

      </tr>
    {% endfor %}
   
  </tbody>

</table>
